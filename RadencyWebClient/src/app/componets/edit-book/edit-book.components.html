<div class="border border-2 border-dark rounded p-2">
  <p>Add Book</p>
  <hr>
  <form >
    <div class="d-flex flex-row">
      <div class="col-6 p-1">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control"   placeholder="Enter title" name="title">
        </div>
        <div class="form-group">
          <label >Cover</label>
          <input type="text" class="form-control"   placeholder="Enter cover" name="cover">
        </div>
        <div class="form-group">
          <label >Genre</label>
          <input type="text" class="form-control"   placeholder="Enter genre" name="genre">
        </div>
        <div class="form-group">
          <label >Author</label>
          <input type="text" class="form-control"   placeholder="Enter  author" name="author">
        </div>
      </div>
      <div class="col-6 d-flex">
        <label class="col-2 ms-2">Content</label>
        <textarea class="col-9 h-100 border border-1 border-b-black"></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-primary">Add</button>
      <button class="btn btn-danger ms-3">Clear</button>
    </div>
  </form>
</div>
