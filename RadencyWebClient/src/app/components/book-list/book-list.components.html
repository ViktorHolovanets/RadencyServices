<div class="col-4">
  <button class="btn btn-outline-secondary col-4 rounded-0 rounded-top" (click)="all()">All</button>
  <button class="btn btn-outline-secondary col-4 rounded-0 rounded-top" (click)="recommended()">Recommended</button>
</div>
<div class="flex flex-row flex-wrap border border-1 border-dark p-2  justify-content-center overflow-auto h-100 pb-2">
  <app-loading *ngIf="loading"/>
  <app-book-list-item *ngFor="let book of booksService.books" [book]="book" class="col-6 mt-1"/>
</div>
